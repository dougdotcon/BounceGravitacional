[tool:pytest]
# Configuração do pytest para testes de física computacional
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções de execução
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# Marcadores personalizados
markers =
    slow: Testes que demoram muito tempo (usar com -m slow)
    integration: Testes de integração
    benchmark: Testes de benchmark e performance
    physics: Testes específicos de física
    numerical: Testes de métodos numéricos

# Configurações de filtro
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configurações de cobertura
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */examples/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self\.debug
    if settings\.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
precision = 2
skip_covered = False
show_missing = True
